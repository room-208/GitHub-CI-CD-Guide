name: If

on: push

jobs:
    or:
        runs-on: ubuntu-latest
        steps:
            - run: echo "Hello"
              if: ${{contains(github.run_id, '1')}}
    
    fail:
        runs-on: ubuntu-latest
        steps:
            - run: exit 1
            - run: echo "Hello"
              if: ${{failure()}}
    
    skip:
        if: ${{github.actor == 'room-208'}}
        runs-on: ubuntu-latest
        steps:
            - run: echo "Hello"
    